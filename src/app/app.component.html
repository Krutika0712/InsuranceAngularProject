

<style>
 

  .toolbar {
    background-color:rgb(95, 197, 192);
    padding: 10px;
    position: absolute;
    width: 100%;
    z-index: 100;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    color: white;
    
  }
  .toolbar img {
    margin: 0 16px;
  }

 
  
/*** Navbar ***/
.navbar.sticky-top {
    top: -100px;
    transition: .5s;
}

.navbar .navbar-brand img {
    max-height: 60px;
}

.navbar .navbar-nav .nav-link {
    margin-left: 25px;
    padding: 10px 0;
    color: #d5d9df;
    font-weight: 500;
    outline: none;
}

    .navbar .navbar-nav .nav-link:hover,
    .navbar .navbar-nav .nav-link.active {
        color: var(--primary);
    }

.navbar .dropdown-toggle::after {
    border: none;
    content: "\f107";
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    vertical-align: middle;
    margin-left: 8px;
}

@media (max-width: 991.98px) {
    .navbar .navbar-brand img {
        max-height: 40px;
    }

    .navbar .navbar-nav {
        margin-top: 20px;
        margin-bottom: 15px;
    }

}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #84becc;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}




 
</style>

<!DOCTYPE html>
<html lang="en">

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light sticky-top px-4 px-lg-5">
        <a href="#" class="navbar-brand">
            <img width="40" src="../assets/Images/icon-02-primary.png" alt="Angular Logo">
            <span>Insure</span>
        </a>

      

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a  routerLink="home">Home</a>
            </li>
                <li class="nav-item" *ngIf="!local.getItem('token')">
                    <a  routerLink="login">Login</a>
                </li>
                <li class="nav-item" *ngIf="!local.getItem('token')">
                    <a  routerLink="register">Register</a>
                </li>
                <li class="nav-item" *ngIf="local.getItem('token')">
                    <a routerLink="padd">Add Policy</a>
                </li>
                <li class="nav-item" *ngIf="local.getItem('token')">
                    <a  routerLink="Policy">List of Policy</a>
                </li>
                <li class="nav-item" *ngIf="local.getItem('token')">
                    <a  routerLink="dashboard">Hello {{username}}</a>
                </li>
                <li class="nav-item" *ngIf="local.getItem('token')">
                    <a  (click)="Logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
 

    <router-outlet></router-outlet>

    <!-- Your JavaScript libraries and scripts if needed -->
</body>
</html>
